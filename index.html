<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>To Do List || Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CRUDS">
        <div class="head">
            <h2>Courses</h2>
            <p>To Do List</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Course Name ">
            <input type="number" id="hours" placeholder="Course Hours">
            <button id="submit">Add</button>
        </div>
        <div id="deleteAll"></div>
        </div>

        <table>
            <tr>
                <th>number</th>
                <th>Course</th>
                <th>Course Hours</th>
                <th>Start At</th>
                <th>UBDATE</th>
                <th>DELETE</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
